---
- hosts: localhost
  remote_user: root
  gather_facts: True

  vars_prompt:
    - name: "dominio"
      prompt: "Nome do Dom√≠nio (Ex. nome_empresa)"
      default: calex
      private: no
    - name: "realm"
      prompt: "Nome do Realm (Ex. nome_empresa.local.br)"
      default: calex.local.br
      private: no
    - name: "ad_passwd"
      prompt: "Senha para o usuario Administrator (Tem que ter minusculas, maiusculas e numeros)"
      private: yes
    - name: "ad_ip"
      prompt: "IP para o servidor AD"
      default: 192.168.2.2
      private: no
    - name: "ad_mask"
      prompt: "MASK"
      default: 255.255.255.0
      private: no
    - name: "ad_gw"
      prompt: "Gateway"
      default: 192.168.2.200
      private: no

